{% extends 'jvnchallenge/base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		
		<div class="col-md-3 col-sx-12">
			<h3>Settings</h3>
			<div class="list-group">
				{% for p in setting_pages %}
					<a class="list-group-item {% if setting == p.alias %}active{% endif %}" 
						href="{% url 'accounts:settings_p' p.alias %}">
						{{p.name}}
					</a>
				{% endfor %}
				
			</div>
		</div>

		<div class="col-md-7 col-sx-12">
			<h3>&nbsp;</h3>
			{% block setting_content %}{% endblock %}
		</div>
	</div>
</div>

{% endblock %}
