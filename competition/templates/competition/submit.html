{% extends "jvnchallenge/base.html" %}
{% load static %}

{% block header_include %}
    <link rel="stylesheet" type="text/css" href="{% static 'competition/css/base.css' %}" />
{% endblock %}

{% block title %}Submition{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="text-center">
	    <h3></h3>
	</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form action="" method="POST" class="form-horizontal" enctype="multipart/form-data" role="form">
				{% csrf_token %}

					<div class="form-group">
						<legend>Submition</legend>
					</div>
					
					{{ form.as_p }}
			
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
