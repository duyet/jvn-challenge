{% extends "jvnchallenge/base.html" %}
{% load static %}

{% block title %}Submition{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="text-center">
	    <h3></h3>
	</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form action="" method="POST" class="form-horizontal" role="form">
				{% csrf_token %}
					<div class="form-group">
						<legend>Submition</legend>
					</div>
			
					<div class="form-group">
						<label for="inputSubmitFile" class="col-sm-2 control-label">Submit File:</label>
						<div class="col-sm-10">
							<input type="file" name="SubmitFile" id="inputSubmitFile" class="form-control" value="" required="required" pattern="" title="">
						</div>
					</div>
			
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
